<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../CSS/all.min.css" />
    <link rel="stylesheet" href="../CSS/bootstrap.min.css" />
    <link rel="stylesheet" href="../CSS/connect us.css" />
    <link rel="stylesheet" href="../CSS/loding.css" />
    <title>Contact Us</title>
  </head>
  <body>
    <!-- ~================================|> Loading <|============================= -->
    <div class="loading">
      <span class="loader"></span>
    </div>
    <div class="container">
      <form id="contact-form">
        <div class="row">
          <div class="col py-4">
            <label for="first-name" class="visually-hidden">First name</label>
            <input
              type="text"
              id="first-name"
              name="firstName"
              class="form-control"
              placeholder="First name"
              required
            />
            <p class="d-none text-danger">Enter a valid name</p>
          </div>
          <div class="col py-4">
            <label for="email" class="visually-hidden">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              class="form-control"
              placeholder="Enter your email"
              required
            />
            <p class="d-none text-danger">Enter a valid email</p>
          </div>
        </div>
        <div class="row">
          <div class="col py-4">
            <label for="phone" class="visually-hidden">Phone Number</label>
            <input
              type="tel"
              id="phone"
              name="phone"
              class="form-control"
              placeholder="Enter your number"
              required
            />
            <p class="d-none text-danger">Enter a valid number</p>
          </div>
          <div class="col py-4">
            <label for="age" class="visually-hidden">Age</label>
            <input
              type="number"
              id="age"
              name="age"
              class="form-control"
              placeholder="Enter your age"
              required
            />
            <p class="d-none text-danger">Enter a valid age</p>
          </div>
        </div>
        <div class="row">
          <div class="col py-4">
            <label for="password" class="visually-hidden">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              class="form-control"
              placeholder="Enter your password"
              required
            />
            <p class="d-none text-danger">Enter a valid password</p>
          </div>
          <div class="col py-4">
            <label for="re-password" class="visually-hidden"
              >Re-enter Password</label
            >
            <input
              type="password"
              id="re-password"
              name="rePassword"
              class="form-control"
              placeholder="Re-enter your password"
              required
            />
            <p class="d-none text-danger">Passwords must match</p>
          </div>
        </div>
        <div class="d-flex justify-content-center">
          <button type="submit" class="btn btn-outline-danger" disabled>
            Submit
          </button>
        </div>
      </form>
    </div>
    <script src="../JS/JQauary.js"></script>
    <script src="../JS/bootstrap.bundle.min.js"></script>
    <script src="../JS/connect us.js" type="module"></script>
  </body>
</html>
